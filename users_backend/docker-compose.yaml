version: '3.7'

services:
    # Development related
    test-sqlite:
        environment:
            - PYTHONDONTWRITEBYTECODE=1
        build:
            dockerfile: Dockerfile
            context: .
        entrypoint: pytest
        volumes:
            - ./UsersBackend:/opt/code

    test-postgresql:
        env_file: environment.env
        environment:
            - PYTHONDONTWRITEBYTECODE=1
        build:
            dockerfile: Dockerfile
            context: .
        entrypoint: pytest
        depends_on:
            - db
        volumes:
            - ./UsersBackend:/opt/code

    # Pipeline actions
    test:
        env_file: environment.env
        environment:
            - PYTHONDONTWRITEBYTECODE=1
        build:
            dockerfile: Dockerfile
            context: .
        entrypoint: pytest
        depends_on:
            - dbb

    static-analysis:
        build:
            dockerfile: Dockerfile
            context: .
        entrypoint: flake8


    # Producion related
    # Note that db-debug is the same as db, but it exposes locally
    # port 5432 to access PostgreSQL
    dbb: 
        image: postgres:alpine
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=somepassword
            - POSTGRES_DB=thoughts
        ports:
            - '5432:5432' 
    server:
        env_file: environment.env
        image: users_server
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8001:8000"
        depends_on:
            - dbb
